<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>

       <!-- Bootstrap -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

       <!-- Custom css for chat pages -->
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat_style.css') }}">
</head>
<body>
   <!-- Navigation bar -->
    <nav>

    </nav>
    <div id="main-section">
        <!-- Room selection -->
        <nav id="sidebar">
            <h4>ROOMS</h4>
            {% for room in rooms %}
               <p class="select-room">{{ room|title }}</p>
            {% endfor %}
        </nav>
        <!-- Message area -->
        <div id="rightside-pannel">
            <!-- Display msg -->
            <div id="display-message-section">

            </div>
            <!-- Input msg -->
            <div id="input-area">
                 <input type="text" id="user_message" placeholder="Type here" autocomplete="off">
                 <button type="button" id="send_message">Send</button>   
            </div>

        </div>
   
    </div>
    <!--Get username-->
    <script type="text/javascript">
        const username = `{{ username }}`;
    </script>

    <!--Custom chat js-->
    <script src="{{ url_for('static' , filename='scripts/chat_page.js') }}"></script>
   
    <!--Socket IO JS-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
   
    <!--Custom Socket IO JS-->
    <script src="{{ url_for('static' , filename='scripts/socketio.js') }}"></script>

     <!-- Bootstrap -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

     <!-- Font Awesome JS -->
     <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
     <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</body>
</html>
